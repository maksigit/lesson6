<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carousel</title>

    <link rel="stylesheet" href="dist/css/style.css">
</head>
<body>

<div class="wrap">
    <div data-num="1" class="item ">1</div>
    <div data-num="2" class="item block">2</div>
    <div data-num="3" class="item">3</div>
    <div data-num="4" class="item">4</div>
    <div data-num="5" class="item">5</div>
    <div class="arrow-l"> < </div>
    <div class="arrow-r"> > </div>
</div>


<script type="text/javascript" src="dist/js/bundle.js"></script>
</body>
</html>
